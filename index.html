<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funky Type | Practice Typing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/fontawesome.js"></script>
  <script src="js/tailwindcss.js"></script>
  <script src="./js/main.js" type="module" defer></script>
</head>
<body class="relative">

  <div
      class="
      absolute top-5 flex w-full h-auto justify-center
      items-center space-x-3 text-gray-400
	     "
    >
	<span id="time-display" class="font-mono">30s left</span>
	<button id="restart-btn" class=" bg-gray-800 p-1 pl-2 pr-2
	  bg-gray-800 rounded-2xl font-bold text-gray-200
	  hover:bg-blue-800
	  "
	  onclick="restart()"
	  >
	<i class="fa-solid fa-refresh"></i>
	</button>
  </div>

<div
  onclick="focusOn()"
  class="bg-gray-900 flex justify-center font-mono
  items-center w-screen h-screen overflow-hidden flex-col"
>

<!-- TEXTAREA -->

<div class="w-full h-[400px] flex text-gray-400 relative">

	<textarea
	    class="flex w-full h-full break-all 
	    absolute top-0 left-0 bg-black/0 opacity-30
	    p-[5.25rem] text-xl font-semibold focus:outline-none"
	    style="overflow-wrap: anywhere"
	    disabled
	    id="challenge-text"></textarea>

	  <div
	    class="w-full h-full 
	    absolute top-0 left-0 opacity-80
	    p-[5.25rem] text-xl font-semibold"
	    id="user-text"
	    style="overflow-wrap: anywhere"
	    >
	</div>

</div>


<!-- FOCUS ELEMENT -->

<input type="text" id="focus-element" class="opacity-0 z-[-1] w-[0px] h-[0px] absolute">

<!-- VISUAL KEYBOARD START -->
  <div class="flex flex-col text-gray-200 p-2 rounded-md space-y-2">
    <div class="flex space-x-2">
	<div id="q-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">q</div>
	<div id="w-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">w</div>
	<div id="e-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">e</div>
	<div id="r-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">r</div>
	<div id="t-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">t</div>
	<div id="y-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">y</div>
	<div id="u-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">u</div>
	<div id="i-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">i</div>
	<div id="o-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">o</div>
	<div id="p-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">p</div>
    </div>	
    <div class="flex space-x-2 justify-center">
	<div id="a-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">a</div>
	<div id="s-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">s</div>
	<div id="d-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">d</div>
	<div id="f-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">f</div>
	<div id="g-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">g</div>
	<div id="h-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">h</div>
	<div id="j-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">j</div>
	<div id="k-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">k</div>
	<div id="l-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">l</div>
    </div>	
    <div class="flex space-x-2 justify-center">
	<div id="z-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">z</div>
	<div id="x-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">x</div>
	<div id="c-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">c</div>
	<div id="v-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">v</div>
	<div id="b-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">b</div>
	<div id="n-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">n</div>
	<div id="m-key" class="h-[50px] w-[50px] flex justify-center items-center font-semibold border-2 rounded-md ">m</div>
    </div>	
    <div class="flex space-x-2 justify-center">
	<div id="space-key" class="h-[50px] w-[300px] flex justify-center items-center font-semibold border-2 rounded-md ">space</div>
    </div>	
  </div>
<!-- VISUAL KEYBOARD END -->

</div>
</body>
</html>
